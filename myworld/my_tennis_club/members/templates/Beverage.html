<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Your existing styles remain unchanged */

        body {
            font-family: 'Arial', sans-serif;
            background-color: #464646;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            color: #f5f3f3;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        #cart {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }

        #cart table {
            width: 100%;
            border-collapse: collapse;
        }

        #cart th,
        #cart td {
            border: 1px solid #ffffff;
            padding: 8px;
            text-align: left;
        }

        #cart th {
            background-color: #000000;
            color: #fdfcfc;
        }

        #cart button {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #cart button:hover {
            background-color: #6b6b6b;
        }
    </style>
</head>

<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <section id="cart">
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be displayed here dynamically -->
            </tbody>
        </table>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Your existing JavaScript code for dynamic behavior goes here
            let cartItems = [];
            let cartTotal = 0;

            function addToCart(productName, price) {
                cartItems.push({ name: productName, price: price });
                updateCart();
            }

            function updateCart() {
                let cartList = document.getElementById('cart-items');
                let totalSpan = document.getElementById('cart-total');
                cartList.innerHTML = '';
                cartTotal = 0;

                cartItems.forEach(item => {
                    let listItem = document.createElement('tr');
                    listItem.innerHTML = `
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td><button onclick="removeFromCart('${item.name}', ${item.price})">Remove</button></td>
                    `;
                    cartList.appendChild(listItem);
                    cartTotal += item.price;
                });

                totalSpan.textContent = cartTotal.toFixed(2);
            }

            function removeFromCart(productName, price) {
                cartItems = cartItems.filter(item => item.name !== productName || item.price !== price);
                updateCart();
            }

            function checkout() {
                // Implement your checkout logic here
                alert('Checkout functionality to be implemented.');
            }
        });
    </script>
</body>

</html>
